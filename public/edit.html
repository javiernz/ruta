<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Proveedores</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="styles.css">
    </head>
    <body class="py-0">

      <div class="container h-100">
        <main class="form-signin w-100 m-auto">
          <button id="startRsvp" class="w-100 mb-2 btn btn-lg btn-primary d-none">Iniciar Sesi√≥n</button>
          <section id="firebaseui-auth-container"></section>

          <form id="formBuscar">
            <h1 class="h3 mb-3 fw-normal">Editar</h1>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="ccip" placeholder="name@example.com">
              <label for="floatingInput">CCIP</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Buscar</button>
          </form>

          <form id="fichaeditar" class="d-none">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="zona" class="form-label">Zona</label>
              <input type="text" class="form-control" id="zona">
            </div>
            <div class="mb-3">
              <label for="horario" class="form-label">Horario</label>
              <input type="text" class="form-control" id="horario" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="reparto" class="form-label">Reparto</label>
              <input type="text" class="form-control" id="reparto" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="notas" class="form-label">Notas</label>
              <input type="text" class="form-control" id="notas">
            </div>
            <button class="w-100 btn btn-lg btn-success mb-3" type="submit">Actualizar</button>
          </form>

          <p id="correctamente" class="mt-5 mb-3 text-success text-center d-none">Actualizado correctamente</p>

          <p class="mt-5 mb-3 text-muted text-center">&copy; 2023 Servicio y Mantenimiento </p>
        </main>
      </div>

        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth__es.js"></script>

        <script src="./config.js"></script>
        <script src="./init-firebase.js"></script>
        <script src="./edit.js"></script>
  </body>
</html>
